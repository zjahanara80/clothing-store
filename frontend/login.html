        <div class="header-top">

              <div class="header-bottom__mode rounded-pill" style="background: transparent; border: none;">
                <i class="fas fa-moon header-bottom__mode-icon header-top__right-link header-bottom__mode-btn"></i>
              </div>
            </ul>
          </div>
          <div class="header-top__left">
            <ul class="header-top__left-list">
              <li class="header-top__left-item border-end border-2 pe-4">
                <span class="header-top__left-tel">021-732872347</span>
                <i class="fas fa-phone header-top__left-icon"></i>
              </li>
              <li class="header-top__left-item d-flex align-items-center gap-2">
                <span class="header-top__left-text">تماس با پشتیبانی</span>
                <div class="header-top__left-Consultant-wrapper">
                  <a href="#" class="header-top__left-link">
                    <img
                      src="images/consultants/Consultant1.jpg" alt="" class="header-top__left-img rounded-circle"/></a>
                     <a href="#" class="header-top__left-link">

                      class="header-top__left-img rounded-circle"

                </div>

          </div>

        <div class="header-middle">
          <div class="header-middle__logo">

              src="images/logo/main-logo-removebg-preview (1).png"
              alt="main-logo"
              class="header-middle__logo-img register-login-logo"/>
          </div>
        </div>

      </header>
      <!-- finish header section -->

      <!-- start login body -->
      <div class="register">
        <div class="register-icon">
            <i class="fa-regular fa-user"></i>
        </div>

        <p class="register-title">ورود به حساب کاربری</p>
        <p class="register-login">
            حساب ندارید؟          
             <a href="register.html" class="register-link">ثبت نام کنید</a>
        </p>
        <div class="register-inputs">

            <div class="register-inputs__email-box register-inputs__box">
                <label for="email" class="register-inputs__label" >نشانی ایمیل</label>
                <input type="text" name="" class="register-inputs__input" id="identifier">
                <i class="fa-solid fa-envelope register-inputs__icon"></i>
            </div>

            <div class="register-inputs__pass-box register-inputs__box">
                <label for="pass" class="register-inputs__label">رمز عبور</label>
                <input type="number" name=""  class="register-inputs__input" id="password">
                <i class="fa-solid fa-lock register-inputs__icon"></i>
            </div>

            <button class="register-inputs__btn" id="loginBtn" style="box-shadow: 0 0 3px rgb(31, 94, 116)">ورود</button>

            <div class="register-inputs__remember-box register-inputs__box">
               <label for="remember" class="register-submit-label">مرا به خاطر بسپار</label>
               <input type="checkbox" id="remember">
            </div>
        </div>
      </div>
      <!-- finish login body -->
      
    <!-- start footer section -->
