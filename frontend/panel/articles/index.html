<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="vendor/FontAwesome/FontAwesome.min.css">
    <link rel="stylesheet" href="vendor/BootStrap/Bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/45.2.1/ckeditor5.css">    
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="../../css/colors.css">
    <script src="vendor/sweet-alert/sweetalert2@11.js"></script>
<style>
    .ck-editor__main{
        height: 10rem;
    }
    .ck-content{
        height: 100%;
    }
</style>
</head>

<body>
    <div class="body-overlay"></div>
    <div class="edit-box endedArticles-editbox">
        <div class="home-content-edit active-edit-modal">
            <div class="edit-title">
                <span>ویرایش مقاله </span>
                <i class="fa fa-plus edit-box-icon"></i>
            </div>
            <form class="form row">
                <div class="col-6">
                    <div class="name input">
                        <label class="input-title">عنوان مقاله</label>
                        <input type="text" id="edit-title" isValid="false">
                    </div>
                </div>

                <div class="col-6">
                    <div class="family input">
                        <label class="input-title">لینک</label>
                        <input type="text" isValid="false" id="edit-link">
                    </div>
                </div>

                <div class="col-12">
                    <div class="email input">
                        <label class="input-title">چکیده</label>
                        <textarea id="edit-chekideh" style="width: 100%; height: 200px;"></textarea>
                    </div>
                </div>

                <div class="col-6">
                    <div class="number input">
                      <label class="input-title">دسته‌بندی مقاله</label>
                      <select class="category-list" id="edit-category-list">
                        <option value="-1">
                         متفرقه
                        </option>
                          <!-- data loaded from JS -->
                      </select>
                    </div>
                  </div>

                <div class="col-12">
                    <div class="password input">
                        <label class="input-title">محتوای مقاله</label>
                         <textarea  id="edit-content"></textarea>
                    </div>
                </div>

                <div class="col-6">
                    <div class="edit-checkbox-box">
                        <label for="yes-draft">پیش نویس</label>
                        <input type="radio" id="yes-draft"  class="draft-edit-radio" name="edit-isDraft" value="true">    
                    </div>
                    <div class="edit-checkbox-box">
                    <label for="yes-draft">انتشار</label>
                    <input type="radio" id="no-draft" class="draft-edit-radio" name="edit-isDraft" value="false">
                    </div>
                </div>


                <div class="col-12">
                    <div class="col-start-4  input">
                        <label class="input-title">کاور</label>
                        <input type="file" isValid="false" id="edit-cover">
                    </div>
                    <div class="col-start-4 edit-cover">
                        <label class="input-title">تصویر مقاله</label>
                        <img id="article-img"/>
                    </div>
                </div>
                   

                <div class="col-12">
                    <div class="bottom-form">

                        <div class="edit-submit-btn">
                            <input type="submit" value="ویرایش" id="edit-btn">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <div id="content">
        <div id="sidebar" class="col-2">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <a href="#"><img src="../shared/img/logo.png" alt="Logo"></a>
                </div>

                <div class="sidebar-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li class="active-menu"><a href="#"><span>صفحه اصلی</span></a></li>
                    <li><a href="#"><span>دوره ها</span></a></li>
                    <li><a href="#"><span>منو ها</span></a></li>
                    <li><a href="#"><span>مقاله ها</span></a></li>
                    <li><a href="#"><span>کاربران</span></a></li>
                    <li><a href="#"><span>کدهای تخفیف</span></a></li>
                    <li><a href="#"><span>دسته‌بندی‌ها</span></a></li>
                </ul>
            </div>
        </div>
        <div id="home" class="col-10">
            <div class="container-fluid">
                <div class="container">
                    <div class="home-header">
                        <div class="home-right">
                            <div class="home-searchbar">
                                <input type="text" class="search-bar" placeholder="جستجو...">
                            </div>
                            <div class="home-notification">
                                <button type="button" id="notifications-icon">
                                    <i class="far fa-bell"></i>
                                </button>
                            </div>
                            <div class="header-bottom__mode rounded-pill" style="background: transparent;">
                                <i class="fas fa-moon header-bottom__mode-icon notif-icon"></i>
                              </div>
                            <div class="home-notification-modal">
                                <ul class="home-notification-modal-list">
                                   <!-- data loaded from JS -->
                                </ul>
                            </div>
                            <div class="mode">
                                <ul class="mode-list">
                                    <div class="mode-list-item mode-red"></div>
                                    <div class="mode-list-item mode-blue"></div>
                                    <div class="mode-list-item mode-dark"></div>
                                    <div class="mode-list-item mode-light"></div>
                                </ul>
                            </div>
                        </div>
                        <div class="home-left">
                            <div class="home-profile">
                                <div class="home-profile-image">
                                    <a href="#">
                                        <img src="../shared/img/profile.jpg" alt="">
                                    </a>
                                </div>
                                <div class="home-profile-name">
                                    <a href="#" id="admin-name"></a>
                                </div>
                                <div class="home-profile-icon">
                                    <i class="fas fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid" id="home-content">
                <div class="container">
                    <div class="home-content-edit active-edit-modal">
                        <div class="back-btn">
                            افزودن مقاله جدید
                        </div>
                        <form class="form">
                            <div class="col-6">
                                <div class="name input">
                                    <label class="input-title">عنوان مقاله</label>
                                    <input type="text" id="title" isValid="false" placeholder="لطفاعنوان را وارد کنید...">
                                    <span class="error-message text-danger"></span>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="family input">
                                    <label class="input-title">لینک</label>
                                    <input type="text" isValid="false" id="link"
                                        placeholder="لطفا نام  کاربری را وارد کنید...">
                                    <span class="error-message text-danger"></span>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="email input">
                                    <label class="input-title">چکیده</label>
                                    <textarea id="chekideh" style="width: 100%; height: 200px;"></textarea>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="number input">
                                  <label class="input-title">دسته‌بندی مقاله</label>
                                  <select class="category-list" id="category-list">
                                    <option value="-1">
                                     متفرقه
                                    </option>

                                  </select>
                                  <span class="error-message text-danger"></span>
                                </div>
                              </div>

                            <div class="col-12">
                                <div class="password input">
                                    <label class="input-title">محتوای مقاله</label>
                                    <div id="editor" style="height: 10rem;">
                                        <input type="text" name="" id="" >
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="phone input">
                                    <label class="input-title">کاور</label>
                                    <input type="file" isValid="false" id="cover">
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="bottom-form">

                                    <div class="submit-btn">
                                        <input type="submit" value="انتشار" id="addArticleBtn">
                                    </div>

                                    <div class="submit-btn">
                                        <input type="submit" value="پیش نویس" id="preWrite">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="home-content-products">
                        <div class="home-content-products-title">
                            <span>لیست <span class="signup">مقالات منتشر شده</span></span>
                        </div>
                        <div class="home-content-products-table">
                            <table class="table" id="endArticles">
                                <thead>
                                    <tr>
                                        <th>شماره</th>
                                        <th>عنوان</th>
                                        <th>زمان</th>
                                        <th>دسته بندی</th>
                                        <th>ویرایش</th>
                                        <th>حذف</th>
                                    </tr>
                                </thead>
                                <tbody>
<!-- data loaded from JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="home-content-products">
                        <div class="home-content-products-title">
                            <span>لیست <span class="signup">مقالات پیش نویس</span></span>
                        </div>
                        <div class="home-content-products-table">
                            <table class="table" id="preArticles">
                                <thead>
                                    <tr>
                                        <th>شماره</th>
                                        <th>عنوان</th>
                                        <th>زمان</th>
                                        <th>دسته بندی</th>
                                        <th>تکمیل</th>
                                        <th>انتشار</th>
                                        <th>حذف</th>
                                    </tr>
                                </thead>
                                <tbody>
                                  <!-- data loaded from JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="overlay"></div>
    </div>
    <script src="vendor/FontAwesome/FontAwesome.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/45.2.1/ckeditor5.umd.js"></script>

    <script src="../../js/panel/shared.js" type="module"></script>
    <script src="../../js/components/page-mode.js" type="module"></script>
    <script src="../../js/panel/articles.js" type="module"></script>
</body>

</html>
