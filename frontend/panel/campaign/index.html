<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کمپین و تخفیف ها</title>
    <link rel="stylesheet" href="vendor/FontAwesome/FontAwesome.min.css">
    <link rel="stylesheet" href="vendor/BootStrap/Bootstrap5.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="../../css/colors.css">
</head>

<body>
    <div id="content">
        <div class="sidebar-menu-btn top-hamburger">
            <i class="fas fa-bars"></i>
        </div>

        <div id="sidebar" class="col-2">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <a href="#"><img src="../shared/img/logo.png" alt="Logo"></a>
                </div>

            </div>
            <div class="sidebar-menu">
                <ul>
                    <li class="active-menu"><a href="#"><span>صفحه اصلی</span></a></li>
                    <li><a href="#"><span>دوره ها</span></a></li>
                    <li><a href="#"><span>منو ها</span></a></li>
                    <li><a href="#"><span>مقاله ها</span></a></li>
                    <li><a href="#"><span>کاربران</span></a></li>
                    <li><a href="#"><span>کدهای تخفیف</span></a></li>
                    <li><a href="#"><span>دسته‌بندی‌ها</span></a></li>
                </ul>
            </div>
        </div>
        <div id="home" class="col-10">
            <div class="container-fluid">
                <div class="container">
                    <div class="home-header">
                        <div class="home-right">
                            <div class="home-searchbar">
                                <input type="text" class="search-bar" placeholder="جستجو...">
                            </div>
                            <div class="home-notification">
                                <button type="button" id="notifications-icon">
                                    <i class="far fa-bell"></i>
                                </button>
                            </div>
                            <div class="header-bottom__mode rounded-pill" style="background: transparent;">
                                <i class="fas fa-moon header-bottom__mode-icon notif-icon"></i>
                              </div>
                            <div class="home-notification-modal">
                                <ul class="home-notification-modal-list">
                                   <!-- data loaded from JS -->
                                </ul>
                            </div>

                        </div>
                        <div class="home-left">
                            <div class="home-profile">
                                <div class="home-profile-image">
                                    <a href="#">
                                        <img src="../shared/img/profile.jpg" alt="">
                                    </a>
                                </div>
                                <div class="home-profile-name">
                                    <a href="#" id="admin-name"></a>
                                </div>
                                <div class="home-profile-icon">
                                    <i class="fas fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid" id="home-content">
                <div class="container">

                    <p>ایجاد کمپین جدید</p>
                        <form class="form">
                            <div class="col-6">
                                <div class="name input">
                                    <label class="input-title">درصد کمپین</label>
                                    <input type="text" isValid="false" placeholder="درصد کمپین را وارد کنید.." id="camp-percent-input">
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="input">
                                    <label class="input-title">از تاریخ</label>
                                    <input type="date" isValid="false"
                                         id="start-date">
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="input">
                                    <label class="input-title">تا تاریخ</label>
                                    <input type="date" isValid="false"
                                        id="end-date">
                                </div>
                            </div>

                            <div class="submit-btn btn primary">
                                <input type="submit" value="ثبت کمپین" id="addNewCamp" class="btn btn-primary">
                            </div>

                        </form>

                    </div>

                    <div class="home-content-latset-users">
                        <div class="home-content-users-title">
                            <span>کمپین <span class="signup">فعال</span></span>
                        </div>
                        <div class="home-content-users-table">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>درصد تخفیف</th>
                                        <th>تاریخ شروع </th>
                                        <th>تاریخ پایان</th>
                                        <th>حذف</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- data loaded from js -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="overlay"></div>
    </div>
    <script src="vendor/FontAwesome/FontAwesome.min.js"></script>
    <script src="vendor/sweet-alert/sweetalert2@11.js"></script>

    <script src="../../js/panel/shared.js" type="module"></script>
    <script src="../../js/panel/campaign.js" type="module"></script>
    <script src="../../js/components/page-mode.js" type="module"></script>
</body>

</html>
