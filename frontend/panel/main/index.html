      </div>
      <div id="home">
        <div class="container-fluid">
          <div class="container">
            <div class="home-header">
              <div class="home-right">
                <div class="home-searchbar"></div>
                <div class="home-notification">
                  <button type="button" id="notifications-icon">
                    <i class="far fa-bell"></i>
                  </button>
                </div>

                <div class="header-bottom__mode rounded-pill" style="cursor: pointer;margin-right: 0.5rem;padding:0.2rem 0.5rem;">
                  <i class="fas fa-moon header-bottom__mode-icon" style="color: rgb(224, 90, 41);"></i>
                  <span class="header-bottom__mode-btn light-mode"
                    >حالت تاریک</span>
                </div>
                
                <div class="home-notification-modal">
                  <ul class="home-notification-modal-list">
                    <!-- Notifications Loaded From JS -->
                  </ul>
                </div>
              </div>
              <div class="home-left">
                <div class="home-profile">
                  <div class="home-profile-image">
                    <a href="#">
                      <img src="img/profile.jpg" alt="" />
                    </a>
                  </div>
                  <div class="home-profile-name">
                    <a href="#" id="admin-name"> </a>
                  </div>
                  <div class="home-profile-icon">
                    <i class="fas fa-angle-down"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid" id="home-content">
          <div class="container">
            <div class="home-content-title">
              <span class="welcome"
                >ورود با عنوان <span class="name" id="admin-welcome-name"></span
              ></span>
            </div>
            <div class="home-content-boxes">
              <div class="row">
                <div class="col-12">
                  <div class="home-content-revanue box">
                    <div class="home-box">
                      <div class="info-wrapper count-products">
                        <div class="home-box-title">
                          <span> محصولات</span>
                        </div>
                        <div class="home-box-value">
                          <div class="home-box-price">
                            <label>تعداد : </label>
                            <span></span>
                          </div>

                          <div class="home-box-result">
                            <label>تعداد رشد در هفته اخیر : </label>

                            <span id="count-improve"></span>
                          </div>

                          <div class="home-box-result percent">
                            <span id="percent-improve">+5.2%</span>
                            <label>درصد رشد : </label>
                          </div>
                        </div>
                      </div>
                      <div class="info-wrapper count-users">
                        <div class="home-box-title">
                          <span> کاربران</span>
                        </div>
                        <div class="home-box-value">
                          <div class="home-box-price">
                            <label>تعداد : </label>
                            <span>$2,420</span>
                          </div>

                          <div class="home-box-result">
                            <label>تعداد رشد در هفته اخیر : </label>

                            <span id="count-improve"></span>
                          </div>

                          <div class="home-box-result percent">
                            <span id="percent-improve"></span>
                            <label>درصد رشد : </label>
                          </div>
                        </div>
                      </div>

                      <div class="info-wrapper count-articles">
                        <div class="home-box-title">
                          <span> مقالات</span>
                        </div>
                        <div class="home-box-value">
                          <div class="home-box-price">
                            <label>تعداد : </label>
                            <span></span>
                          </div>

                          <div class="home-box-result">
                            <label>تعداد رشد در هفته اخیر : </label>

                            <span id="count-improve"></span>
                          </div>

                          <div class="home-box-result percent">
                            <span id="percent-improve">+5.2%</span>
                            <label>درصد رشد : </label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="home-content-latset-users">
              <div class="home-content-users-title">
                <span>افراد اخیرا <span class="signup">ثبت نام </span>شده</span>
              </div>
              <div class="home-content-users-table">
                <table class="table">
                  <thead>
                    <tr class="user-info__table">
                      <th>نام کاربر</th>
                      <th>شماره</th>
                      <th>ایمیل</th>
                      <th>نقش</th>
                      <th>تاریخ ثبت نام</th>
                    </tr>
                  </thead>
                  <tbody id="user-insert-parent"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
