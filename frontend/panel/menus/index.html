<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menues</title>
    <link rel="stylesheet" href="vendor/FontAwesome/FontAwesome.min.css" />
    <link rel="stylesheet" href="vendor/BootStrap/Bootstrap5.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="../../css/colors.css" />
  </head>

  <body>
    <div id="loader">
      <div class="spinner"></div>
    </div>
    <div class="body-overlay"></div>
    <div class="edit-box editbox">
      <div class="home-content-edit active-edit-modal">
        <div class="edit-title">
          <span class="edit-box-title">ویرایش منو </span>
          <i class="fa fa-plus edit-box-icon"></i>
        </div>

        <form class="form row">
          <div class="col-6">
            <div class="name input">
              <label class="input-title">عنوان منو</label>
              <input type="text" id="edit-title" isvalid="false" />
            </div>
          </div>

          <div class="col-6">
            <div class="name input">
              <label class="input-title">لینک منو</label>
              <input type="text" id="edit-link" isvalid="false" />
            </div>
          </div>

          <div class="col-12">
            <div class="name input">
              <label class="input-title">توضیحات منو</label>
              <input type="text" id="edit-description" isvalid="false" />
            </div>
          </div>

          <div class="col-6">
            <div class="name input">
              <label class="input-title">آیکون منو</label>
              <input type="text" id="edit-icon" isvalid="false" />
            </div>
          </div>

          <div class="col-6">
            <div class="name input">
              <label class="input-title">بک گراند</label>
              <input type="file" id="edit-background" />
            </div>
          </div>

          <div class="col-6">
            <div class="name input">
              <label class="input-title">عنوان</label>
              <select class="select" id="edit-selectCategory">
                <option value="-1">دسته بندی منو را انتخاب کنید</option>
              </select>
            </div>
          </div>

          <div class="submit-btn col-12">
            <input type="submit" value="ویرایش" id="edit-menu-infos-btn" />
          </div>
        </form>
      </div>
    </div>

    <div id="content">
      <div id="sidebar" class="col-2">
        <div class="sidebar-header">
          <div class="sidebar-logo">
            <a href="#"><img src="../shared/img/logo.png" alt="Logo" /></a>
          </div>
          <div class="sidebar-menu-btn">
            <i class="fas fa-bars"></i>
          </div>
        </div>
        <div class="sidebar-menu">
          <ul>
            <li>
              <a href="../main/index.html"><span>صفحه اصلی</span></a>
            </li>

            <li class="active-menu">
              <a href="../menus/index.html" class="main-pane_topLink"
                ><span>منو ها</span></a
              >
            </li>
            <li>
              <a href="../articles/index.html" class="main-pane_topLink"
                ><span>مقاله ها</span></a
              >
            </li>
            <li>
              <a
                href="../articles-comments/index.html"
                class="main-pane_topLink"
                ><span>کامنت های مقالات</span></a
              >
            </li>
            <li>
              <a href="../users/index.html" class="main-pane_topLink"
                ><span>کاربران</span></a
              >
            </li>
            <li>
              <a
                href="../products-comments/index.html"
                class="main-pane_topLink"
                ><span>کامنت های محصولات</span></a
              >
            </li>
            <li>
              <a href="../products/index.html" class="main-pane_topLink"
                ><span> محصولات</span></a
              >
            </li>
            <li>
              <a href="../tickets/index.html" class="main-pane_topLink"
                ><span> تیکت ها</span></a
              >
            </li>
            <li>
              <a href="../campaign/index.html" class="main-pane_topLink"
                ><span>کمپین ها</span></a
              >
            </li>
            <li>
              <a
                href="../edit-admin-profile/index.html"
                class="main-pane_topLink"
                ><span>ویرایش پروفایل</span></a
              >
            </li>

            <li class="logout-btn">
              <a href="" class="main-pane_topLink"><span>خروج</span></a>
            </li>
          </ul>
        </div>
      </div>
      <div id="home" class="col-10">
        <div class="container-fluid">
          <div class="container">
            <div class="home-header">
              <div class="home-right">
                <div class="home-searchbar"></div>
                <div class="home-notification">
                  <button type="button" id="notifications-icon">
                    <i class="far fa-bell"></i>
                  </button>
                </div>
                <div class="header-bottom__mode rounded-pill" style="cursor: pointer;margin-right: 0.5rem;padding:0.2rem 0.5rem;">
                  <i class="fas fa-moon header-bottom__mode-icon" style="color: rgb(224, 90, 41);"></i>
                  <span class="header-bottom__mode-btn light-mode"
                    >حالت تاریک</span>
                </div>
                <div class="home-notification-modal">
                  <ul class="home-notification-modal-list">
                    <!-- Notifications Loaded From JS -->
                  </ul>
                </div>
              </div>
              <div class="home-left">
                <div class="home-profile">
                  <div class="home-profile-image">
                    <a href="#">
                      <img src="img/profile.jpg" alt="" />
                    </a>
                  </div>
                  <div class="home-profile-name">
                    <a href="#" id="admin-name"> </a>
                  </div>
                  <div class="home-profile-icon">
                    <i class="fas fa-angle-down admin-arrow"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid" id="home-content">
          <div class="container">
            <div class="home-title">
              <span>افزودن منو جدید</span>
            </div>
            <form class="form">
              <div class="col-6">
                <div class="name input">
                  <label class="input-title">عنوان منو</label>
                  <input
                    type="text"
                    id="name"
                    isValid="false"
                    placeholder="لطفا عنوان را وارد کنید..."
                  />
                  <span class="error-message text-danger"></span>
                </div>
              </div>

              <div class="col-6">
                <div class="name input">
                  <label class="input-title">لینک منو</label>
                  <input
                    type="text"
                    id="link"
                    isValid="false"
                    placeholder="لطفا عنوان را وارد کنید..."
                  />
                  <span class="error-message text-danger"></span>
                </div>
              </div>

              <div class="col-12">
                <div class="name input">
                  <label class="input-title">توضیحات منو</label>
                  <input
                    type="text"
                    id="description"
                    isValid="false"
                    placeholder="لطفا توضیحات را وارد کنید..."
                  />
                  <span class="error-message text-danger"></span>
                </div>
              </div>

              <div class="col-6">
                <div class="name input">
                  <label class="input-title">آیکون منو</label>
                  <input
                    type="text"
                    id="icon"
                    isValid="false"
                    placeholder="کد آیکون را وارد کنید"
                  />
                  <span class="error-message text-danger"></span>
                </div>
              </div>

              <div class="col-6">
                <div class="name input">
                  <label class="input-title">عنوان</label>
                  <select class="select" id="selectCategory">
                    <option value="-1">دسته بندی منو را انتخاب کنید</option>
                  </select>
                  <span class="error-message text-danger"></span>
                </div>
              </div>

              <div class="col-6">
                <div class="name input">
                  <label class="input-title">بک گراند</label>
                  <input type="file" id="background" />
                  <span class="error-message text-danger"></span>
                </div>
              </div>
              <div class="col-12">
                <div class="bottom-form">
                  <div class="submit-btn">
                    <input type="submit" value="افزودن" id="createMenuBtn" />
                  </div>
                </div>
              </div>
            </form>
            <div class="home-content-latset-users">
              <div class="home-content-users-title">
                <span>لیست <span class="signup">منوها</span></span>
              </div>
              <div class="home-content-users-table">
                <table class="table">
                  <thead>
                    <tr>
                      <th>شماره</th>
                      <th>عنوان منو</th>
                      <th>مقصد منو</th>
                      <th>پرنت منو</th>
                      <th>ویرایش</th>
                      <th>حذف</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- data loaded from JS -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
        <i class="far fa-trash-alt delete-modal-icon"></i>
        <span class="delete-modal-title">از پاک کردن منو مطمئنی؟</span>
        <div class="delete-modal-btns">
          <button class="delete-modal-btn-no">خیر</button>
          <button class="delete-modal-btn-yes">بله</button>
        </div>
      </div> 
      <div id="overlay"></div>
    </div>
    <script src="vendor/FontAwesome/FontAwesome.min.js"></script>
    <script src="vendor/swiperSlider/swiper.js"></script>
    <script src="vendor/BootStrap/bootstrap.bundle.min.js"></script>
    <script src="vendor/sweet-alert/sweetalert2@11.js"></script>
    <script src="../../js/panel/shared.js" type="module"></script>
    <script src="../../js/components/page-mode.js" type="module"></script>
    <script src="../../js/panel/menus.js" type="module"></script>
  </body>
</html>
