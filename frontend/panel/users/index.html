<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  </head>

  <body>
    <div id="loader">
      <div class="spinner"></div>
    </div>
    <div class="body-overlay"></div>
    <div class="edit-box endedArticles-editbox">
      <div class="home-content-edit active-edit-modal">
        <div class="edit-title">
          <span>ویرایش کاربر </span>
          <i class="fa fa-plus edit-box-icon"></i>
        </div>

        <form class="form row">
          <div class="col-6">
            <div class="name input">
              <label class="input-title">نام و نام خانوادگی</label>
              <input type="text" id="edit-name" isValid="false" />
            </div>
          </div>

          <div class="col-6">
            <div class="family input">
              <label class="input-title">یوزرنیم</label>
              <input type="text" isValid="false" id="edit-username" />
            </div>
          </div>

          <div class="col-6">
            <div class="family input">
              <label class="input-title">ایمیل</label>
              <input type="text" isValid="false" id="edit-email" />
            </div>
          </div>

          <div class="col-6">
            <div class="family input">
              <label class="input-title">شماره تلفن</label>
              <input type="text" isValid="false" id="edit-phone" />
            </div>
          </div>

          <div class="col-12">
            <div class="bottom-form">
              <div class="role">
                <label class="input-title">نقش کاربر</label>
                <div class="radios">
                  <div class="admin">
                    <label>
                      <span>ادمین</span>
                      <input
                        type="radio"
                        name="edit-role"
                        value="true"
                        class="edit-role radio-style"
                      />
                    </label>
                  </div>
                  <div class="user">
                    <label>
                      <span>کاربر عادی</span>
                      <input
                        type="radio"
                        name="edit-role"
                        value="false"
                        class="edit-role radio-style"
                      />
                    </label>
                  </div>
                </div>
              </div>
              <div class="submit-btn">
                <input type="submit" value="ویرایش" id="edit-user-infos-btn" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="content">
      <div id="sidebar" class="col-2">
        <div class="sidebar-header">
          <div class="sidebar-logo">
            <a href="#"><img src="../shared/img/logo.png" alt="Logo" /></a>
          </div>
          <div class="sidebar-menu-btn">
            <i class="fas fa-bars"></i>
          </div>
        </div>
        <div class="sidebar-menu">
          <ul>

              <a href="../main/index.html"><span>صفحه اصلی</span></a>

                ><span>منو ها</span></a
              >

            <li>

                ><span>مقاله ها</span></a
              >
            </li>
            <li>
              <a
                href="../articles-comments/index.html"
                class="main-pane_topLink"
                ><span>کامنت های مقالات</span></a
              >
            </li>
            <li class="active-menu">
              <a href="../users/index.html" class="main-pane_topLink"
                ><span>کاربران</span></a
              >
            </li>
            <li>
              <a
                href="../products-comments/index.html"
                class="main-pane_topLink"
                ><span>کامنت های محصولات</span></a

            <li>
              <a href="../products/index.html" class="main-pane_topLink"

              <a href="../campaign/index.html" class="main-pane_topLink"
                ><span>کمپین ها</span></a
              >
            </li>
            <li>
              <a
                href="../edit-admin-profile/index.html"
                class="main-pane_topLink"
                ><span>ویرایش پروفایل</span></a
              >
            </li>

            <li class="logout-btn">
              <a href="" class="main-pane_topLink"><span>خروج</span></a>
            </li>
          </ul>
        </div>
      </div>
      <div id="home" class="col-10">
        <div class="container-fluid">
          <div class="container">
            <div class="home-header">
              <div class="home-right">
                <div class="home-searchbar"></div>
                <div class="home-notification">
                  <button type="button" id="notifications-icon">
                    <i class="far fa-bell"></i>
                  </button>
                </div>
                <div class="header-bottom__mode rounded-pill" style="cursor: pointer;margin-right: 0.5rem;padding:0.2rem 0.5rem;">
                  <i class="fas fa-moon header-bottom__mode-icon" style="color: rgb(224, 90, 41);"></i>
                  <span class="header-bottom__mode-btn light-mode"
                    >حالت تاریک</span>
                </div>
                <div class="home-notification-modal">
                  <ul class="home-notification-modal-list">
                    <!-- Notifications Loaded From JS -->
                  </ul>
                </div>
              </div>
              <div class="home-left">
                <div class="home-profile">
                  <div class="home-profile-image">
                    <a href="#">
                      <img src="./../shared/img/profile.jpg" alt="" />
                    </a>
                  </div>
                  <div class="home-profile-name">
                    <a href="#" id="admin-name"> </a>
                  </div>
                  <div class="home-profile-icon">
                    <i class="fas fa-angle-down admin-arrow"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid" id="home-content">
          <div class="container">
            <div class="home-content-edit active-edit-modal">
              <form class="form">
                <div class="col-6">
                  <div class="name input">
                    <label class="input-title">نام و نام خانوادگی</label>
                    <input
                      type="text"
                      isValid="false"
                      placeholder="لطفا نام کاربر را وارد کنید..."
                      id="name"
                    />
                    <span class="error-message text-danger"></span>
                  </div>
                </div>
                <div class="col-6">
                  <div class="family input">
                    <label class="input-title">یوزرنیم</label>
                    <input
                      type="text"
                      isValid="false"
                      placeholder="لطفا نام خانوادگی کاربر را وارد کنید..."
                      id="username"
                    />
                    <span class="error-message text-danger"></span>
                  </div>
                </div>
                <div class="col-6">
                  <div class="email input">
                    <label class="input-title">ایمیل</label>
                    <input
                      type="text"
                      id="email"
                      isValid="false"
                      placeholder="لطفا ایمیل کاربر را وارد کنید..."
                    />
                    <span class="error-message text-danger"></span>
                  </div>
                </div>
                <div class="col-6">
                  <div class="password input">
                    <label class="input-title">رمز عبور</label>
                    <input
                      type="password"
                      isValid="false"
                      id="password"
                      placeholder="لطفا رمز عبور کاربر را وارد کنید..."
                    />
                    <span class="error-message text-danger"></span>
                  </div>
                </div>
                <div class="col-6">
                  <div class="phone input">
                    <label class="input-title">شماره تلفن</label>
                    <input
                      type="text"
                      id="phone"
                      isValid="false"
                      placeholder="لطفا شماره تلفن کاربر را وارد کنید..."
                    />
                    <span class="error-message text-danger"></span>
                  </div>
                </div>
                <div class="col-12">
                  <div class="bottom-form">
                    <div class="role">
                      <label class="input-title">نقش کاربر</label>
                      <div class="radios">
                        <div class="admin">
                          <label>
                            <span>ادمین</span>
                            <input
                              type="radio"
                              name="role"
                              value="true"
                              class="isAdminElem"
                            />
                          </label>
                        </div>
                        <div class="user">
                          <label>
                            <span>کاربر عادی</span>
                            <input
                              type="radio"
                              name="role"
                              value="false"
                              class="isAdminElem"
                            />
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="submit-btn">
                      <input type="submit" value="افزودن" id="addUserBtn" />
                    </div>
                  </div>
                </div>
              </form>
            </div>

            <div class="home-content-latset-users">
              <div class="home-content-users-title">
                <span>لیست <span class="signup">کاربران</span></span>
              </div>
              <div class="home-content-users-table">
                <table class="table">
                  <thead>
                    <tr>
                      <th>شماره</th>
                      <th>نام</th>
                      <th>ایمیل</th>
                      <th>تلفن</th>
                      <th>نقش</th>
                      <th>ویرایش</th>
                      <th>حذف</th>
                      <th>بن</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- data loaded from js -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="overlay"></div>
    </div>
    <script src="vendor/FontAwesome/FontAwesome.min.js"></script>
    <script src="vendor/sweet-alert/sweetalert2@11.js"></script>

    <script src="../../js/panel/users.js" type="module"></script>
